<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h4>Press any key to start the game</h4>
    <div class="main-box">
        <div class="box box1 pink" type="button" id="pink"></div>
        <div class="box box2 blue" type="button" id="blue"></div>
        <div class="box box3 red" type="button" id="red"></div>
        <div class="box box4 green" type="button" id="green"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
